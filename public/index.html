<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #45a049;
        }

        #btnUpload, #btnCopy {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #btnUpload:hover, #btnCopy:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }

        .alert {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Extract Text from PDF</h1>
    <div class="container">
        <input type="file" id="inpFile">
        <label for="inpFile">Choose PDF File</label>
        <br><br>
        <button type="button" id="btnUpload">Upload</button>
        <br><br>
        <textarea id="resultText" placeholder="Your PDF Text"></textarea>
        <br>
        <button type="button" id="btnCopy">Copy</button>
        <div id="message" class="alert"></div>
    </div>

    <script>
        const btnUpload = document.getElementById("btnUpload");
        const btnCopy = document.getElementById("btnCopy");
        const inpFile = document.getElementById("inpFile");
        const resultText = document.getElementById("resultText");
        const message = document.getElementById("message");

        // Bouton pour uploader et afficher le texte extrait
        btnUpload.addEventListener("click", () => {
            const formData = new FormData();

            if (inpFile.files.length === 0) {
                message.textContent = "Veuillez sélectionner un fichier PDF.";
                message.classList.add("error");
                return;
            }

            formData.append("pdfFile", inpFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            })
            .then(response => response.text())
            .then(extractedText => {
                resultText.value = extractedText;
                message.textContent = "Texte extrait avec succès!";
                message.classList.remove("error");
            })
            .catch(err => {
                console.error("Erreur lors du traitement : ", err);
                message.textContent = "Erreur lors du traitement du fichier.";
                message.classList.add("error");
            });
        });

        // Bouton pour copier le texte extrait
        btnCopy.addEventListener("click", () => {
            resultText.select(); // Sélectionner le contenu
            document.execCommand("copy"); // Copier dans le presse-papiers
            message.textContent = "Texte copié avec succès!";
            message.classList.remove("error");
        });
    </script>
</body>
</html>
